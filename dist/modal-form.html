<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Модальная форма</title>

  <link rel="stylesheet" href="css/modal-style.css">
  
</head>
<body>
  <div class="kurierchikof-rs-modal"> 
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Launch demo modal
  </button>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row do-small-flex">
            <div class="col-xs-7 left-col">
              <button type="button" class="close custom-btn-close" data-dismiss="modal" aria-label="Close">
              </button>
              <img src="img/logo.png" class="left-col-img" alt="">

              <form class="form-horizontal">
                <div class="form-group">
                  <div class="col-sm-12">
                    <h4 class="modal-title custom-modal-title-grey">Вход в личный кабинет</h4>
                  </div>  
                </div>
                <div class="form-group m-t-31">
                  <div class="col-sm-11 inner-addon left-addon">
                    <i class="fas fa-user"></i> 
                    <input type="email" class="form-control input-field" placeholder="E-mail">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-11 inner-addon left-addon">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control input-field" placeholder="Пароль">
                  </div>
                </div>
                
                <div class="form-group btn-group">
                  <div class="col-sm-12">
                    <button type="submit" class="btn custom-btn-enter">Войти</button>
                    <a href="#" class="custom-link-pass">Забыли пароль?</a>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-12">
                    <p class="custom-text-msg">
                        Нажимая на кнопку «Войти», Вы соглашаетесь на обработку персональных данных в соответствии с 
                        <a href="#">пользовательским соглашением.</a>
                    </p>
                  </div>
                </div>
              </form>  
            </div>

            <div class="col-xs-5 right-col do-flex do-direction-column do-align-center">
                <button type="button" class="close custom-btn-close" data-dismiss="modal" aria-label="Close">
                </button>
                <div class="form-group w-100p">
                  <div class="col-sm-12">
                    <h4 class="modal-title custom-modal-title-white">Создать аккаунт</h4>
                    <p class="custom-modal-caption">Введите свои личные данные и начните работу с нами</p>
                  </div>  
                </div>
                <div class="form-group">
                  <div class="col-sm-12">
                    <button type="submit" class="btn btn-default custom-btn-default">Зарегистрироваться</button>
                  </div>
                </div>
                <img src="img/pic_b.png" class="right-col-img" alt="">
            </div>
          </div>  
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
